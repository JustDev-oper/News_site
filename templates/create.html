{{ define "create" }}
{{ template "header" }}
<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="mb-4">Новая статья</h1>
            <form action="/save_article" method="post">
                <div class="mb-3">
                    <input type="text" name="title" id="title" placeholder="Заголовок"
                           class="form-control" required>
                </div>
                <div class="mb-3">
                    <textarea name="anons" id="anons" class="form-control"
                              placeholder="Краткое описание" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <textarea name="full_text" id="full_text" class="form-control"
                              placeholder="Полный текст" rows="6" required></textarea>
                </div>
                <button class="btn btn-primary">Опубликовать</button>
            </form>
        </div>
    </div>
</main>
{{ template "footer" }}
{{ end }}
