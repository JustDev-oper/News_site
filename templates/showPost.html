{{ define "showPost" }}
{{ template "header" }}
<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <article>
                <h1 class="mb-3">{{ .Title }}</h1>
                <p class="lead">{{ .Anons }}</p>
                <hr class="my-4">
                <div class="content">
                    {{ .FullText }}
                </div>
                <div class="mt-4">
                    <a href="/" class="btn btn-outline-secondary">← Назад</a>
                </div>
            </article>
        </div>
    </div>
</main>
{{ template "footer" }}
{{ end }}
