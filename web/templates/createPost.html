{{ define "createPost" }}
{{ template "header" . }}
<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-body p-4">
                    <h2 class="card-title display-6 mb-4">
                        <i class="bi bi-plus-circle me-2"></i>Создать новую статью
                    </h2>
                    <form action="/save_article" method="POST">
                        <div class="mb-4">
                            <label for="title" class="form-label fw-bold">Заголовок</label>
                            <input type="text" class="form-control form-control-lg" id="title" name="title" required>
                        </div>
                        <div class="mb-4">
                            <label for="anons" class="form-label fw-bold">Анонс</label>
                            <textarea class="form-control" id="anons" name="anons" rows="3" required></textarea>
                            <div class="form-text">Краткое описание статьи, которое будет отображаться в списке</div>
                        </div>
                        <div class="mb-4">
                            <label for="full_text" class="form-label fw-bold">Полный текст</label>
                            <textarea class="form-control" id="full_text" name="full_text" rows="10" required></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle me-2"></i>Опубликовать
                            </button>
                            <a href="/" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-2"></i>Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{ template "footer" . }}
{{ end }}
