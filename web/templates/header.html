{{ define "header" }}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новостной портал</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
            padding-bottom: 60px;
        }
        .article-card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            margin-bottom: 20px;
        }
        .article-card:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<header class="bg-primary text-white py-3">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="m-0 fs-4">Новостной портал</h1>
            <nav>
                <a class="text-white me-3 text-decoration-none" href="/">Главная</a>
                <a class="text-white text-decoration-none" href="/create">Создать статью</a>
            </nav>
        </div>
    </div>
</header>
{{ end }}
