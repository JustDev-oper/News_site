{{ define "index" }}
{{ template "header" . }}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col-12">
            <h1 class="display-4 mb-4">Последние новости</h1>
        </div>
    </div>
    <div class="row">
        {{ range .Data }}
        <div class="col-md-4 mb-4">
            <div class="card article-card h-100">
                <div class="card-body">
                    <h5 class="card-title fw-bold mb-3">{{ .Title }}</h5>
                    <hr class="my-3">
                    <p class="card-text text-muted">{{ .Anons }}</p>
                    <div class="card-footer bg-transparent border-0 px-0 pb-0">
                        <div class="d-flex justify-content-between align-items-center text-muted small mb-3">
                            <span>
                                <i class="bi bi-clock me-1"></i>{{ .CreatedAt.Format "02.01.2006" }}
                            </span>
                            {{ if .User }}
                            <span>
                                <i class="bi bi-person me-1"></i>{{ .User.Username }}
                            </span>
                            {{ end }}
                        </div>
                        <a href="/post/{{ .Id }}" class="btn btn-primary w-100">
                            <i class="bi bi-arrow-right-circle me-2"></i>Читать далее
                        </a>
                    </div>
                </div>
            </div>
        </div>
        {{ else }}
        <div class="col-12">
            <div class="alert alert-info" role="alert">
                <i class="bi bi-info-circle me-2"></i>Постов пока нет
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{ template "footer" . }}
{{ end }}
